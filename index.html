<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Offres d'emploi</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCJA8Js3Fn74kZmuubyHTYg1MI3QJC20I"></script>
  <script type="text/javascript" src="gmaps.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="examples.css" />
  <script type="text/javascript">
    var map;
    $(document).ready(function(){
      $.get("https://mobile-api-jobs.herokuapp.com/api/jobs", function( data ) {
        map = new GMaps({
          el: '#map',
          lat: 0,
          lng: 0
        });
        map.setZoom(2);
        data.forEach(job => {
          map.addMarker({
            lat: job.latitude,
            lng: job.longitude,
          });
          $("tbody").append(`
<tr class="${job.status === "true" ? `table-warning` : `table-success`}">
  <td>${job.id}</td>
  <td>${job.name}</td>
  <td>${job.status === "true" ? `non pourvu` : `pourvu`}</td>
  <td>${new Date(job.createdAt).toLocaleDateString()}</td>
</tr>
          `);
        });
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Plateformes d'emploi</h1>
    <div class="row">
      <div id="map"></div>
    </div>
    <div class="row">
      <div class="col table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nom</th>
              <th scope="col">Status</th>
              <th scope="col">Date de cr√©ation</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
